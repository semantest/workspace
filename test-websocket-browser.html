<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2980b9;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        #log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
        }
        .sent {
            background: #cfe2ff;
        }
        .received {
            background: #d1ecf1;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ WebSocket Image Test</h1>
    
    <div id="status" class="disconnected">Disconnected</div>
    
    <div>
        <input type="text" id="prompt" placeholder="Enter image prompt" value="A beautiful sunset over mountains" style="width: 400px; padding: 10px;">
        <button onclick="sendImageRequest()">Send Image Request</button>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <h3>Log:</h3>
    <div id="log"></div>

    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            const status = document.getElementById('status');
            if (connected) {
                status.className = 'connected';
                status.textContent = 'Connected to ws://localhost:3004';
            } else {
                status.className = 'disconnected';
                status.textContent = 'Disconnected';
            }
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected');
                return;
            }
            
            log('Connecting to WebSocket server...');
            ws = new WebSocket('ws://localhost:3004');
            
            ws.onopen = () => {
                log('âœ… Connected!', 'received');
                updateStatus(true);
                
                // Send registration
                const regMessage = {
                    id: `msg-${Date.now()}`,
                    type: 'event',
                    timestamp: Date.now(),
                    payload: {
                        type: 'test/client/connected',
                        payload: {
                            client: 'browser-test'
                        }
                    }
                };
                ws.send(JSON.stringify(regMessage));
                log('Sent registration', 'sent');
            };
            
            ws.onmessage = (event) => {
                log(`Received: ${event.data}`, 'received');
            };
            
            ws.onerror = (error) => {
                log(`âŒ Error: ${error.message || 'Connection failed'}`, 'error');
            };
            
            ws.onclose = () => {
                log('Connection closed', 'info');
                updateStatus(false);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendImageRequest() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Please connect first!');
                return;
            }
            
            const prompt = document.getElementById('prompt').value;
            
            const message = {
                id: `msg-${Date.now()}`,
                type: 'event',
                timestamp: Date.now(),
                payload: {
                    id: `evt-${Date.now()}`,
                    type: 'semantest/custom/image/request/received',
                    timestamp: Date.now(),
                    payload: {
                        prompt: prompt,
                        requestId: `req-${Date.now()}`
                    }
                }
            };
            
            ws.send(JSON.stringify(message));
            log(`Sent image request: "${prompt}"`, 'sent');
        }
        
        // Auto-connect on load
        window.onload = () => {
            connect();
        };
    </script>
</body>
</html>
