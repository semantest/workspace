# Kubernetes services for Semantest Enterprise
apiVersion: v1
kind: Service
metadata:
  name: semantest-service
  namespace: semantest
  labels:
    app: semantest
    component: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: semantest
    component: backend

---
# Nginx service
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: semantest
  labels:
    app: semantest
    component: nginx
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: semantest
    component: nginx

---
# PostgreSQL service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: semantest
  labels:
    app: semantest
    component: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: semantest
    component: postgres

---
# Redis service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: semantest
  labels:
    app: semantest
    component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: semantest
    component: redis

---
# Elasticsearch service
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
  namespace: semantest
  labels:
    app: semantest
    component: elasticsearch
spec:
  type: ClusterIP
  ports:
  - port: 9200
    targetPort: 9200
    protocol: TCP
    name: http
  - port: 9300
    targetPort: 9300
    protocol: TCP
    name: transport
  selector:
    app: semantest
    component: elasticsearch

---
# Headless service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: semantest-headless
  namespace: semantest
  labels:
    app: semantest
    component: backend
spec:
  clusterIP: None
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: semantest
    component: backend