<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="8" cy="8" r="7.5" fill="#10a37f" stroke="#0d8f6f" stroke-width="0.5"/>
  
  <!-- Semantest Logo Mark - Simplified for 16x16 -->
