    <!-- Central hexagon shape -->
    <path d="M0 -3.5 L3 -1.75 L3 1.75 L0 3.5 L-3 1.75 L-3 -1.75 Z" 
          fill="#ffffff" 
          opacity="0.95"/>
    
    <!-- Inner S letterform -->
    <path d="M-1.5 -1.5 Q0 -1.5 0 -0.5 Q0 0 -0.5 0 Q0 0 0 0.5 Q0 1.5 1.5 1.5" 
          stroke="#10a37f" 
          stroke-width="0.8" 
          fill="none"
          stroke-linecap="round"/>
  </g>
</svg>