      <circle cx="20" cy="20" r="6" fill="#10a37f"/>
      <rect x="35" y="15" width="60" height="10" rx="5" fill="#e5e7eb"/>
      <rect x="20" y="60" width="140" height="8" rx="4" fill="#e5e7eb"/>
      <rect x="20" y="80" width="100" height="8" rx="4" fill="#e5e7eb"/>
      <rect x="20" y="100" width="120" height="8" rx="4" fill="#e5e7eb"/>
    </g>
    
    <!-- Feature card -->
    <g transform="translate(920, 350)">
      <rect x="0" y="0" width="200" height="120" rx="8" fill="white" filter="url(#shadow2)"/>
      <circle cx="30" cy="30" r="15" fill="#3b82f6" opacity="0.2"/>
      <text x="30" y="35" text-anchor="middle" fill="#3b82f6" font-size="20">ğŸ’¡</text>
      <text x="20" y="70" fill="#374151" font-family="system-ui" font-size="14" font-weight="600">89 Feature Ideas</text>
      <text x="20" y="90" fill="#6b7280" font-family="system-ui" font-size="12">Submitted by testers</text>
    </g>
  </g>
  
