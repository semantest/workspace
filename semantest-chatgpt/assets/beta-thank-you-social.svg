    <path d="M25 8 L40.31 16 L40.31 34 L25 42 L9.69 34 L9.69 16 Z" fill="white" opacity="0.95"/>
    <path d="M17 17 Q25 17 25 21 Q25 25 21 25 Q25 25 25 29 Q25 33 33 33" 
