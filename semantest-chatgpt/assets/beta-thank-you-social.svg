  <g opacity="0.8">
    <text x="150" y="100" font-size="32" transform="rotate(-15 150 100)">ğŸ‰</text>
    <text x="1050" y="120" font-size="28" transform="rotate(20 1050 120)">ğŸš€</text>
    <text x="200" y="500" font-size="36" transform="rotate(-20 200 500)">ğŸ’š</text>
    <text x="1000" y="550" font-size="32" transform="rotate(15 1000 550)">â­</text>
    <text x="300" y="350" font-size="24" transform="rotate(25 300 350)">ğŸ™</text>
    <text x="850" y="200" font-size="30" transform="rotate(-30 850 200)">âœ¨</text>
  </g>
  
  <!-- Logo and Branding -->
