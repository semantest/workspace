                }
              }
            }
          }
          
          # Mars Quantum Colony
          module "mars_quantum_colony" {
            source = "./modules/mars-quantum"
            
            mars_facilities = {
              "Mars-Prime-Olympia" = {
                location = "olympia_planitia"
                qubits = 3000000
