                capabilities = {
                  deep_space_observation = "quantum_telescopy"
                  cosmic_background_analysis = "quantum_cosmology"
                  dark_matter_detection = "quantum_gravitometry"
                  interstellar_communication = "preparation"
                }
              }
            }
          }
          
          # Lunar Quantum Base
          module "lunar_quantum_base" {
            source = "./modules/lunar-quantum"
            
            lunar_facilities = {
              "Luna-Alpha-Farside" = {
                location = "crater_shackleton"
                qubits = 5000000
                quantum_volume = 25000000
                coherence_time = "weeks"  # Ultimate isolation
                error_correction = "lunar_vacuum_perfect"
                cooling = "lunar_regolith_thermal_mass"
                power = "thorium_molten_salt_reactor"
                
                capabilities = {
                  radio_quiet_zone = "perfect_em_isolation"
