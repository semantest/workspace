        uses: actions/upload-artifact@v4
        with:
          name: websocket-nodes-${{ github.run_number }}
          path: |
            websocket-server.yaml
            websocket-server-config.yaml
            websocket-hpa.yaml
            websocket-vpa.yaml
            websocket-servicemonitor.yaml
            websocket-alerts.yaml
