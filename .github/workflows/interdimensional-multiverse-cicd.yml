                    value: "true"
                  - name: GF_QUANTUM_VISUALIZATIONS
                    value: "active"
                  - name: GF_DIMENSIONAL_PLUGINS
                    value: "all"
                  ports:
                  - containerPort: 3000
                    name: http
                    protocol: TCP
                  - containerPort: 3001
                    name: quantum
                    protocol: QUANTUM
                  resources:
                    requests:
                      memory: "4Gi"
                      cpu: "2"
                      consciousness.io/visualization: "enhanced"
                    limits:
                      memory: "unlimited"
                      cpu: "quantum"
                      consciousness.io/visualization: "omniscient"
          EOF
          
          echo "âœ… Cross-reality monitoring configured"

      - name: Deploy dimensional auto-scaling
        run: |
          echo "ğŸ”„ Configuring dimension-aware auto-scaling..."
          
          # Create auto-scaling configuration
          cat > dimensional-autoscaling.yaml << 'EOF'
          apiVersion: autoscaling.multiverse.io/v1
          kind: DimensionalHorizontalPodAutoscaler
          metadata:
            name: multiverse-app-autoscaler
            namespace: production
          spec:
            scaleTargetRef:
              apiVersion: apps/v1
