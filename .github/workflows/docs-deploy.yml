name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '**/*.md'
      - '**/*.org'
      - 'github-pages-setup/**'
      - 'scripts/sync-docs.js'
      - '.github/workflows/docs-deploy.yml'
      - '*/docs/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '**/*.md' 
      - '**/*.org'
      - 'github-pages-setup/**'
      - 'scripts/sync-docs.js'
      - '.github/workflows/docs-deploy.yml'
      - '*/docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Sync documentation from modules
        run: |
          # Make sync script executable
          chmod +x scripts/sync-docs.js
          
          # Run documentation synchronization
          node scripts/sync-docs.js
          
          echo "üìö Documentation synchronized from all modules"

      - name: Install dependencies
        working-directory: ./github-pages-setup/docusaurus
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Build documentation
        working-directory: ./github-pages-setup/docusaurus
        run: |
          # Build Docusaurus site
          npm run build
          
          # Copy built files to _site for GitHub Pages
          mkdir -p ../../_site
          cp -r build/* ../../_site/
          
          echo "üèóÔ∏è Documentation built successfully"
          
          # Verify key pages exist
          if [ -f "../../_site/index.html" ]; then
            echo "‚úÖ Homepage generated"
          else
            echo "‚ùå Homepage not found"
            exit 1
          fi
          
          if [ -f "../../_site/docs/overview/index.html" ] || [ -f "../../_site/docs/components/core/overview/index.html" ]; then
            echo "‚úÖ Overview page generated"
          else
            echo "‚ö†Ô∏è Overview page location changed or missing"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4